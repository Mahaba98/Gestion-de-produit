<!DOCTYPE html>
<html>
<head>
	<title>Gestion de produits</title>
</head>
<body>
	
	<div class="container">
		<h3>AJOUT D'UN PRODUIT</h3>
		<div class="col-sm-8 col-sm-offset-2">
			<form (ngSubmit)="onSubmit(form)" #form="ngForm" class="form-horizontal">
				<div class="form-group" >
					<label >Nom : </label>
					<input id="nom" class="form-control" type="text" name="nom" ngModel required>
				</div>
				<div class="form-group">
					<label>Prix : </label>
					<input id="prix" class="form-control" type="number" name="prix" ngModel required>
				</div>
				<div class="form-group">
					<label>Quantit√© en stock : </label>
					<input id="qtite" class="form-control" type="number" name="qtite" ngModel required>
				</div>
				<div class="form-group">
					<label>Description : </label>
					<input id="description" class="form-control" type="text" name="description" ngModel required>
				</div>
				<button type="submit" class="btn btn-success" [disabled]="form.invalid">Ajouter</button>
			</form>	
		</div>
	</div>
	
</body>
</html>
